<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body id="bodyTag" class="thisClass">
  <div class="text-center">
    <div class="row">
        <ul class="nav center-theme-button">
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              Themes <span class="caret"></span>
            </a>
              <ul class="dropdown-menu theme-menu text-center">
                <li class="text-center" id="defaultTheme">Default</li>
                <li class="text-center" id="halloweenTheme">Halloween</li>
                <li class="text-center" id="usaTheme">U.S.A.</li>
                <li class="text-center" id="moneyTheme">Money</li>
              </ul>
          </li>
        </ul>
    </div>
    <div class="row">
      <h1>To Do List App with Javascript</h1>
    </div>
  </div>
  <div class="row inputHalf">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="row input-center">
        <input type="text" id="inputBox">
      </div>
      <div class="row input-center">
        <button id="submitButton">Submit</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 outputHalf text-center">
      <div class="row" id="nameTitle"></div>
      <div class="row">
        <div class="col-sm-4">
          <h6>Mark as done?</h6>
        </div>
        <div class="col-sm-4">
          <h6>Click to Edit</h6>
        </div>
        <div class="col-sm-4">
          <h6>Delete</h6>
        </div>
      </div>
      <div id=listItemHolder></div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-sm-10 col-sm-offset-1 api-styles">
      <div class="row">
        <h4>Test Api Section</h4>
        <div class="row" id="apiDiv">
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
